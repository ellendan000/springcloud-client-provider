management:
  context-path: /actuator
  security:
    enabled: false
endpoints:
  shutdown:
    enabled: false

security:
  basic:
    enabled: true
    authorize-mode: role
  user:
    name: admin
    password: secret

spring:
  cloud:
    config:
#      uri: http://localhost:7001
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:11111/eureka
    fetch-registry: true
    register-with-eureka: true

